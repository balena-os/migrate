[package]
name = "balena_migrate"
version = "0.2.0"
authors = ["Thomas <thomas@etnur.net>"]
edition = "2018"

# tried this to remove dependency to gcclib - no success
# [profile.release]
# panic = 'abort'

[lib]
path = "src/migrator/lib.rs"

[features]
extract_builtin_tar = []

[dependencies]
log = { version = "^0.4.5", features = ["std"] }
chrono = "*"
csv = "1"
regex = "1"
lazy_static = "*"
clap = "*"
failure = "*"
serde_json = "*"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
yaml-rust = "0.4"
url = "*"
mod_logger = { git = "https://github.com/samothx/ModuleLogger.git" }
tar = "*"
digest = "0.8"
sha-1 = "0.8"
md-5 = "0.8"
reqwest = { version = "0.10" , features = ["blocking", "json"] }
semver = "*"

[target.'cfg(unix)'.dependencies]
libc = { git = "https://github.com/rust-lang/libc" }
nix = "*"
flate2 = "1.0"

[target.'cfg(windows)'.dependencies]
winapi = {  git = "https://github.com/retep998/winapi-rs.git", branch = "0.3", features = [
        "winioctl",
        "ioapiset",
        "handleapi",
        "fileapi",
        "winbase",
        "winerror",
        "objbase", 
        "wbemcli", 
        "objidlbase", 
        "oaidl", 
        "oleauto", 
        "errhandlingapi" ] }
# wmi = { git = "https://github.com/ohadravid/wmi-rs.git" }
widestring = "*"

